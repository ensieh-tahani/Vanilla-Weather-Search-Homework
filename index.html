<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>
<body>
    <div class="container">

        <div class="weather-app">
        
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-6">
                <input 
                type="search"
                 placeholder="Enter a city"  
                 class="form-control" 
                 id="search-input"
                 autofocus="on" 
                 autocomplete="off"/>
                </div>
                <div class="col-3">
                <input 
                type="submit"
                value="search"
                class="form-control btn btn-outline-danger"/>
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-button"
                  >
                    Current
                  </button>
                </div>

        </div>
        </form>
        <h1 id="searched-city"></h1>
        <br/>
        <h2 id="today"></h2>
        <div class="row">
        <div class="col-6">
                <div class="current-temp-num">
                    <img src="" alt="sunny-cloudy" class="weather-icon"id="icon">
                      <div class="float-left">
                        <strong id="temperature"class="temperature"></strong
                        <span class="units"
                    ><a href="#" class="weather-link" id="celsius-link" class="active">°C</a> |
                    <a href="#" class="weather-link" id="fahrenheit-link">°F</a></span
                  >
                      </div>
                    <h3 id="description"></h3>
                    <ul>
                        <li>Humidity :<span id="humidity"></span></li>
                        <li>Wind :<span id="wind"></span>km/h</li>
                    </ul>
                  </div>
         </div>
        </div>
        <small>
          <a
            href=""
            target="_blank"
            >Open-source code</a
          >
          by Ensieh Tahani
        </small>
  </div>
  
</div>
</div>
    <script src="src/index.js"></script>
</body>
</html>
